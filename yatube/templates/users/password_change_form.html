{% extends 'base.html' %}
{% block title %}
    Изменить пароль
{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">
            Чтобы изменить пароль, введите старый пароль
            </div>
            <div class="card-body"> 
                {% include 'includes/form_errors.html' %}
                <form method="post" action="{% url 'users:password_change' %}">
                {% csrf_token %}
                {% include 'includes/form_fields.html' %}
                <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Сменить пароль
                </button>
                </div>
                </form>
            </div>
        </div>
        </div>
    </div>  
{% endblock %}
